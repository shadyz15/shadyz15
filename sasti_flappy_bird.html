<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    canvas { background: skyblue; display: block; margin: auto; }

    #nameInputDiv { margin-bottom: 10px; }
    #nameInput { font-size: 18px; padding: 10px; }
    #submitButton {
      font-size: 18px; padding: 10px; background-color: #008CBA;
      color: white; border: none; cursor: pointer; margin-left: 5px;
    }

    #startButton {
      font-size: 30px; padding: 20px 40px; background-color: #4CAF50;
      color: white; border: none; cursor: pointer; display: none;
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
    }

    #scoreDisplay { font-size: 20px; margin-top: 10px; }

    #jumpButton {
      font-size: 24px; padding: 15px 30px; background-color: orange;
      color: white; border: none; cursor: pointer; margin-top: 20px;
    }

    #resetContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 300px;
      background-color: black;
      color: skyblue;
      border-radius: 20px;
      padding: 20px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #resetMessage {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #youtubeLink {
      display: none;
      font-size: 18px;
      color: skyblue;
      text-decoration: none;
      margin-top: 10px;
    }

    #resetButton {
      font-size: 20px;
      padding: 10px 20px;
      background-color: white;
      color: red;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird Game</h1>

  <div id="nameInputDiv">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="submitButton">Submit</button>
  </div>

  <button id="startButton">Tap for Play ‚ñ∂Ô∏è</button>
  <div id="scoreDisplay"></div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <button id="jumpButton">Jump ‚ùñ</button>

  <div id="resetContainer">
    <div id="resetMessage"></div>
    <a id="youtubeLink" href="https://youtube.com/@shadyz15..?si=QmnpNJP_MDWpamkX" target="_blank">
      üîó Click Here
    </a>
    <button id="resetButton">üîÑ Reset</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const nameInputDiv = document.getElementById('nameInputDiv');
    const submitButton = document.getElementById('submitButton');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const nameInput = document.getElementById('nameInput');
    const jumpButton = document.getElementById('jumpButton');
    const resetContainer = document.getElementById('resetContainer');
    const resetMessage = document.getElementById('resetMessage');
    const resetButton = document.getElementById('resetButton');
    const youtubeLink = document.getElementById('youtubeLink');

    let bird, pipes, score, level, frames, gameOver, gameStarted = false;
    let playerName = '';

    function saveName() {
      playerName = nameInput.value.trim();
      if (!playerName) {
        alert('Please enter your name.');
        return;
      }
      nameInputDiv.style.display = 'none';
      startButton.style.display = 'block';
    }

    function startGame() {
      startButton.style.display = 'none';
      resetContainer.style.display = 'none';
      gameStarted = true;
      bird = { x: 50, y: 250, velocity: 0, gravity: 0.2, emoji: 'üê¶‚Äç‚¨õ' };
      pipes = [];
      score = 0;
      level = 1;
      frames = 0;
      gameOver = false;
      updateScoreDisplay();
      gameLoop();
    }

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Name: ${playerName} | Level: ${level} | Score: ${score}`;
    }

    function gameLoop() {
      if (gameOver) return;

      frames++;
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y > 480 || bird.y < 0) return endGame(false);

      if (frames % (150 - level * 5) === 0) {
        pipes.push({ x: 400, h: Math.random() * 200 + 80 });
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'skyblue';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(bird.emoji, bird.x + 20, bird.y + 20);

      ctx.fillStyle = 'green';
      pipes.forEach((pipe) => {
        ctx.fillRect(pipe.x, 0, 50, pipe.h);
        ctx.fillRect(pipe.x, pipe.h + 120, 50, canvas.height);
        pipe.x -= 2;
        if (pipe.x === 50) {
          score++;
          if (score === 2) level = 1;
          else if (score === 4) level = 2;
          else if (score === 6) level = 3;
          else if (score === 8) level = 4;
          else if (score === 10) {
            level = 5;
            return endGame(true);
          }
        }
        if (
          (bird.x + 10 > pipe.x && bird.x + 10 < pipe.x + 50) &&
          (bird.y - 10 < pipe.h || bird.y + 10 > pipe.h + 120)
        ) {
          return endGame(false);
        }
      });

      updateScoreDisplay();
      requestAnimationFrame(gameLoop);
    }

    function endGame(completed) {
      gameOver = true;
      resetContainer.style.display = 'flex';

      if (completed) {
        resetMessage.innerHTML = `
          üéâ Congrats, ${playerName}! You Won üéâ<br><br>
          Subscribe My YouTube Channel For More ü©∑ü©∑
        `;
        youtubeLink.style.display = 'block';
      } else {
        resetMessage.innerHTML = "Oops! You Died üòüüòü";
        youtubeLink.style.display = 'none';
      }
    }

    function resetGame() {
      startGame();
    }

    jumpButton.addEventListener('click', () => { if (gameStarted && !gameOver) bird.velocity = -5; });
    submitButton.addEventListener('click', saveName);
    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
